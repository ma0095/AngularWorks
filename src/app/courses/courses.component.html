<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" *ngIf="courses.length>0">
            
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Fee</th>
                    <th>rating</th>
                </tr>
                <tr *ngFor="let c of courses">
                    <td>{{c.id}}</td>
                    <td>{{c.name | uppercase}}</td>
                    <td>{{c.fee | currency:"INR"}}</td>
                    <td>{{c.rating}}</td>

                </tr>
            </table>
        </div>
        <div *ngIf="courses.length==0">
            <h2>No courses</h2>
        </div>
        <div class="col-4"></div>
    </div>
</div>
