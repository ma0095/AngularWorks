<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4">

            <div class="card" style="width: 100%;">
                <img src="{{productDetail.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{productDetail.title}}</h5>
                  <p class="card-text">{{productDetail.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{productDetail.price}}</li>
                  <li class="list-group-item">{{productDetail.category}}</li>
                  <li class="list-group-item">{{productDetail.rating.rate}}</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>

        </div>
        <div class="col-3"></div>
    </div>
</div>
